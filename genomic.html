<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genomic Data Upload</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('5th.png') no-repeat center center/cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            animation: slideUp 1.2s ease-in-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        input[type="file"]:hover {
            transform: scale(1.05);
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .message {
            margin-top: 15px;
            font-size: 16px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Genomic Data</h2>
        <input type="file" id="genomicFile" accept=".txt, .csv, .json" />
        <br>
        <button onclick="uploadFile()">Upload</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        function uploadFile() {
            let fileInput = document.getElementById("genomicFile");
            let message = document.getElementById("message");

            if (fileInput.files.length === 0) {
                message.innerText = "Please select a file to upload.";
                message.style.color = "red";
                return;
            }

            let file = fileInput.files[0];
            message.innerText = "Uploading " + file.name + "...";
            message.style.color = "yellow";
            message.style.opacity = "1";

            setTimeout(() => {
                message.innerText = "Upload successful!";
                message.style.color = "green";
            }, 2000);
        }
    </script>
</body>
</html>
